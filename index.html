<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Les mots</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="font/flaticon.css" media="all">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <aside id="notifications"></aside>
        <div class="contribution">
            <p id="proposedWord"></p>
            <input id="addContribution" type="text" placeholder="ajouter un mot" />
        </div>
        <div class="filters">
            <label>sexe :</label>
            
            <input type="radio" class="filter sexe" name="sexe" value="male" onChange="app.addFilter('sexe', 'male')">homme<br>
            <input type="radio" class="filter sexe" name="sexe" value="female" onChange="app.addFilter('sexe', 'female')">femme<br>
            <input type="radio" class="filter sexe" name="sexe" value="unknown" onChange="app.addFilter('sexe', 'unknown')">inconnu<br>

            <label>age :</label>
            <input type="radio" class="filter age" name="age" onChange="app.addFilter('age', 'under25')">- 25ans <br>
            <input type="radio" class="filter age" name="age" onChange="app.addFilter('age', '25to35')">25 - 35ans <br>
            <input type="radio" class="filter age" name="age" onChange="app.addFilter('age', '35to45')">35 - 45ans <br>
            <input type="radio" class="filter age" name="age" onChange="app.addFilter('age', 'above45')">+ 45ans<br>
            <button class="reset">reset</button>
        </div>

        <!-- Menu de navigation gauche -->
        <nav role="navigation" id="lateral-navigation">
            <div class="left-nav" id="searchBox">
                <i class="flaticons flaticon-magnifier12"></i> 
            </div>
            <div class="hidden-option" id="searchWord">
                <!-- Menu caché pour la recherche -->
                <button class="closeMenu" onclick="closeModal();">X</button>
                <div id="searchWordForm" class="search">
                    <input type="text" id="searchInput" list="searchAutoComplete" placeholder="Rechercher un mot" />
                    <datalist id="searchAutoComplete"></datalist>
                </div>
            </div>
            <div class="left-nav" id="addWordBox">
                <i class="flaticons flaticon-pen29"></i> 
            </div>
            <div class="hidden-option" id="writeWord">
                <!-- Menu caché pour l'ajout de mot -->
                <button class="closeMenu" onclick="closeModal();">X</button>
                <form id="writehWordForm">
                    <input type="text" id="writeInput" placeholder="Ecrire un mot" />
                </form>
            </div>
            <div class="left-nav" id="filterBox">
                <i class="flaticons flaticon-filled9"></i>
            </div>
            <div class="hidden-option" id="filterWord">
                <!-- Menu caché pour filtrer la vue -->
                <button class="closeMenu" onclick="closeModal();">X</button>
                <p>Les Filtres</p>
                <p>Par Âge</p>
                <p>Par Sexe</p>
            </div>
        </nav>

        <svg id="wordGraph"></svg>

        <div id="globalData">
            <p class="words"></p>
            <p class="connections"></p>
            <p class="contributors"></p>
        </div>
        
        <div id="zoom">
        	<div class="zoomConf">
        		+
        	</div>
        	<div id="zoomBar">
        		<div id="cursor">
        		</div>
        	</div>
        	<div class="zoomConf">
        		-
        	</div>
        </div>

        <script src="js/libs/d3.v3.min.js"></script>
        <script src="js/libs/firebase.js"></script>
        
        <script src="js/model.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/app.js"></script>

        <script>
            var leftNav = document.getElementById('lateral-navigation');
            var searchBox = document.getElementById('searchBox');
            searchBox.addEventListener("click",searchBoxfun,false);
            var addWordBox = document.getElementById('addWordBox');
            addWordBox.addEventListener("click",addWordBoxfun,false);
            var filterBox = document.getElementById('filterBox');
            filterBox.addEventListener("click",filterWordBoxfun,false);

            var searchWordModal = document.getElementById("searchWord");
            var writehWordModal = document.getElementById("writeWord");
            var filterWordModal = document.getElementById("filterWord");
            function searchBoxfun() {
                searchWordModal.classList.remove("hidden-option");

                writehWordModal.classList.remove("modalApparition");
                filterWordModal.classList.remove("modalApparition");
                writehWordModal.classList.add("hidden-option");
                filterWordModal.classList.add("hidden-option");

                searchWordModal.classList.add("modalApparition");
                leftNav.classList.add("widthauto");
            }
            function addWordBoxfun() {
                writehWordModal.classList.remove("hidden-option");

                filterWordModal.classList.remove("modalApparition");
                searchWordModal.classList.remove("modalApparition");
                searchWordModal.classList.add("hidden-option");
                filterWordModal.classList.add("hidden-option");

                writehWordModal.classList.add("modalApparition");
                leftNav.classList.add("widthauto");
            }
            function filterWordBoxfun() {
                filterWordModal.classList.remove("hidden-option");

                searchWordModal.classList.remove("modalApparition");
                writehWordModal.classList.remove("modalApparition");
                searchWordModal.classList.add("hidden-option");
                writehWordModal.classList.add("hidden-option");

                filterWordModal.classList.add("modalApparition");
                leftNav.classList.add("widthauto");
            }
            function closeModal() {
                searchWordModal.classList.add("hidden-option");
                writehWordModal.classList.add("hidden-option");
                filterWordModal.classList.add("hidden-option");
                searchWordModal.classList.remove("modalApparition");
                writehWordModal.classList.remove("modalApparition");
                filterWordModal.classList.remove("modalApparition");
                leftNav.classList.remove("widthauto");
            }

        </script>
    </body>
</html>
